<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label><input type="text" required id="name" placeholder="Name"><br>
		<label for="email">Email</label><input type="email" required id="email" placeholder="Email"><br>
		<input type="radio" name="gender" id="gender_m"> <label for="gender_m,">Male</label><br>
		<input type="radio" name="gender" id="gender_f"><label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select required id="cars" plcaceholder="--Please choose an option--">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="opel">Opel</option>
			<option value="audi">Audi</option>
		</select>
		<label for="age">Age</label><input type="Number" id="age" required placeholder="Age">
		<label for="dob">DOB</label><input type="date" id="dob" required >
		<label for="tel">Phone Number</label><input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label><input type="Password" id="password" required placeholder="Password" >
		<label for="tos">I agree to the TOS</label><input type="Checkbox" id="tos" required>
		<input type="submit" value="Submit">
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
